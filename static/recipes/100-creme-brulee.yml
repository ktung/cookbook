name:
  en: 100 - Creme brulee
  fr: 100 - Crème brûlée
ingredients:
  - name: cream35
    percentage: 50
  - name: wholeMilk3_25
    percentage: 50
  - name: eggYolk
    percentage: 20
  - name: whiteSugar
    percentage: 8
presetTotalIngredient: 640
process:
  fr: |
    Cuisson 110°C 1h10 ventilé (mesuré à 15.5°C à froid)
    Cuisson 110°C 1h07 conventionel (mesuré à 17.5°C à froid)
    106g par ramequin
    Testé avec 20-23% de jaune d'oeuf
    Testé avec 75/25 creme/lait
    Testé avec 83/17 creme/lait (15% sucre, 17% jaune oeuf)
notes:
  fr: |
    1 jaune d'oeuf ~= 20g


