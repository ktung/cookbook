name:
  en: 100 - Creme brulee
  fr: 100 - Crème brûlée
ingredients:
  - name: cream35
    percentage: 50
  - name: wholeMilk3_25
    percentage: 50
  - name: eggYolk
    percentage: 20
  - name: whiteSugar
    percentage: 12
presetTotalIngredient: 660
process:
  fr: |
    1. Mélanger la crème et le lait, porter à ébuillition puis réserver
    2. Clarifier les oeufs et blanchir les jaunes d'oeufs avec le lait
    3. Mélanger le lait, la crème et les oeufs
    4. Cuisson four 110C 1h10 sous bain marie
    5. Doit se tenir et être légèrement tremblotante
    6. Refroidir au frigo min 2h
notes:
  fr: |
    - 1 jaune d'oeuf ~= 20g
    - 6 ramequins de 106g
    - Ne pas trop fouetter pour éviter les bulles d'air
