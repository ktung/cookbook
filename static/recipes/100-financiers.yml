    percentage: 83.3
  - name: allPurposeFlour
    percentage: 50
  - name: almondFlour
    percentage: 66.6
  - name: whiteSugar
    percentage: 111
presetTotalIngredient: 740
process:
  fr: |
    1. Faire fondre le beurre
    2. Blanc oeuf
    3. Sec (farine, poudre amande, sucre)
    4. Add beurre fondu (froid)
    5. Add vanille 4g
    6. Préchauffer 200C
    7. Cuisson 200C 20mins
    8. Laisser refroidir complementement avant de démouler
notes:
  fr: |
    1 blanc oeuf ~= 30g
    Moule rond 60g
    Moule rectangle 100g
    Cuisson 25-30mins 200C conventionnel


