name:
  en: 100 - Mousse au chocolat
  fr: 100 - Mousse au chocolat
ingredients:
  - name: chocolat
    percentage: 100
  - name: egg
    percentage: 150
presetTotalIngredient: 500
process:
  fr: |
    - Faire fondre le chocolat au bain marie, puis laisser tiédir
    - Clarifier les oeufs
    - Monter les blancs en neige
    - Mélanger le chocolat avec les jaunes d'oeufs
    - Prendre une partie des blancs pour détendre le mélange
    - Incorporer délicatement les blancs
    - Refroidir au frigo 6h min
notes:
  fr: |
    - Chocolat dessert noir 64%
