process:
  fr: |
    Pat the tofu dry with paper towels and cut into 1-inch cubes.
    Toss the tofu cubes with cornstarch until lightly coated.
    Heat a large non-stick pan over medium high heat.
    Add 2 tablespoons of oil and the tofu cubes.
    Cook until golden brown on all sides.
    Remove the tofu from the pan and set aside.
    Add the remaining 1 tablespoon of oil to the pan along with the ginger and onion.
    Cook for 1-2 minutes.
    Add the mirin, soy sauce, dark soy sauce, brown sugar, sesame oil, and water.
    Bring to a simmer and cook for 2 minutes.
    Add the tofu back to the pan and toss to coat.
    Serve over rice or noodles.
