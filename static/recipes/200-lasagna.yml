name:
  en: 200 - Lasagna
  fr: 200 - Lasagna
ingredients:
  - name: groundedBeef
    percentage: 1000
  - name: garlic
    percentage: 1000
  - name: oignon
    percentage: 1000
  - name: tomatoPaste
    percentage: 6
  - name: crushedTomato
    percentage: 28
  - name: butter
    percentage: 50
  - name: allPurposeFlour
    percentage: 50
  - name: milk
    percentage: 600
  - name: mozzarella
    percentage: 28
presetTotalIngredient: 100
process:
  fr: |
    - Cuire le boeuf haché grossierement et réserver
    - Faire suer l'ail et l'oignon
    - Ajouter le concentré de tomate
    - Ajouter tomates
    - Ajouter le boeuf haché
    - Préparer la béchamel : beurre, farine, lait, cumin moulu, poivre
    - Assemblage : sauce, pate, béchamel, fromage, sauce.....fromage
    - Cuire au four convetionnel 190C 25 mins sous alu, 30mins sans alu
    - Laisser refroidir 15mins
