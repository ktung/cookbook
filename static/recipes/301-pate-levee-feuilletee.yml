process:
  fr: |
    - Pétrissage 3mins en 1re, 8mins en 2e. Doit etre bien pétri
    - Pointage 15mins (T.26°C) puis passage au froid
    - Abaisse pate et beurre à 4mm
    - Tourrage 6mm : 1 tour double, 1 tour simple
    - Détaillage 4mm
    - 29x8cm
    - Apprêt 25-26°C humide 3h
    - Cuisson 175°C 18mins
    - Ressuage grille 20mins
notes:
  fr: |
    - Ingrédient froid, pâte froide
    - Beurre de tourrage 25 à 27% de la détrempe (~120g)
    - 1 croissant pro = 70-80g de pate cru
    - 1 croissant CAP/maison = 65-70g de pate cru
    - Congel : décongeler la veille dans le four éteint (8h), préchauffer, cuisson.
    - 45-50% hydratation (lait + eau)
    - Lors de la découpe de la pate, si rétrécit = trop chaud
    - Toujours avoir la même consistence pâte/beurre pour que le beurre ne marbre pas la pâte
    - Remplacer le beurre de tourrage
      - Utiliser un beurre avec minimum 82% de matiere grasses
      - Utiliser un beurre "sec" : avec le plus d'acides gras saturés. Ça devrait augmenter la témpérature de fusion
    - "Laisser tomber" lors du tourrage pour la simplicité
